<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoidGate • 404</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/lucide@latest/font/lucide.css" rel="stylesheet">
    <style>
        /* Estilo dedicado para a página de erro */
        body {
            margin: 0;
            background: radial-gradient(circle at 50% 30%, #1a0026 0%, #0b0014 70%, #000000 100%);
            color: #ffffff;
            font-family: "Inter", sans-serif;
        }
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 1.75rem;
            padding: 0 1rem;
        }
        .error-code {
            font-size: 9rem;
            font-family: "Orbitron", sans-serif;
            letter-spacing: 6px;
            margin: 0;
            background: linear-gradient(90deg, #ff00ff, #6b21a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .error-message {
            font-size: 2rem;
            font-weight: 500;
            max-width: 600px;
            margin: 0;
        }
        .gradient-text {
            background: linear-gradient(90deg, #ff00ff, #6b21a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 1rem;
            text-decoration: none;
        }
        .btn-primary {
            background: linear-gradient(90deg, #b44cff, #ff00ff);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(180, 76, 255, 0.3);
        }
    </style>
</head>
<body>
    <main class="error-page">
        <h1 class="error-code gradient-text">404</h1>
        <h2 class="error-message">Ops… você caiu em um <span class="gradient-text">buraco negro</span> !</h2>
        <a href="/index.html" class="btn btn-primary">Voltar para o início</a>
    </main>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
